driver:
  name: ec2
  aws_ssh_key_id: chef_demo_2x
  region: us-west-2
  security_group_ids: sg-0f003c38f1d4b66f2
  subnet_id: subnet-007780467e75e2b2a
  associate_public_ip: true
  instance_type: t2.micro
  tags:
    # Replace YOURNAME and YOURCOMPANY here
    Name: "<tbagio> Training Node"
    X-Contact: "Tio Bagio"
    X-Application: "apac"
    X-Dept: "sales"
    X-Customer: "apjcorp"
    X-Project: "training"
    X-Termination-Date: "2019-09-20T12:04:30Z"
    X-TTL: 100

provisioner:
  name: chef_zero
  product_name: chef
  product_version: 14.12.3
  client_rb:
    chef_license: accept

verifier:
  name: inspec
  reporter: documentation

platforms:
  - name: rhel75
      username: ec2-user
      ssh_key: ~/.ssh/id_rsa
    driver:
      image_id: ami-28e07e50
      #      image_search:
      #  owner-id: "309956199498"
      #  name: "RHEL-7.5_HVM_GA-20180322-x86_64-1-Hourly2-GP2"
    driver_config:
      user_data: ./kitchen_user_data


  - name: centos-6
    transport:
      username: centos
      ssh_key: ~/.ssh/id_rsa
    driver_config:
      user_data: ./kitchen_user_data

suites:
  - name: default
    run_list:
      - recipe[cookbook::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
